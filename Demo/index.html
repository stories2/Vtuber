<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html, body {
        margin: 0;
        overflow: hidden;
    }

    video#cam {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      z-index: 2;
      opacity: 0;
    }

    canvas#camCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      z-index: 3;
      transform: scaleX(-1);
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <!-- https://github.com/Live2D/CubismWebARSample/blob/master/index.html -->
  <script src = "https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <!-- Build script -->
  <script src = "./bundle.js"></script>
</head>
<body>
  <video id="cam" controls autoplay muted></video>
  <canvas id="camCanvas"></canvas>
  <canvas id="live2dCanvas"></canvas>
</body>
</html>
