<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="Hazimenya vtuber">
  <meta property="og:url" content="https://hazimenya.gapmoe.net">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://user-images.githubusercontent.com/16532326/126825187-fc6f2fbd-4bab-4afe-8dc8-62d7a723d779.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>Hazimenya Vtuber Demo</title>
  <link rel="stylesheet" href="style.css">
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <!-- https://github.com/Live2D/CubismWebARSample/blob/master/index.html -->
  <script src = "https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <!-- Build script -->
  <script src = "./bundle.js"></script>
</head>
<body>
  <video id="cam" controls autoplay muted></video>
  <video id="share" autoplay muted></video>
  <canvas id="camCanvas"></canvas>
  <canvas id="live2dCanvas"></canvas>
  <div class="form-check form-switch cam-switch">
    <input class="form-check-input" type="checkbox" id="camSwitch">
    <label class="form-check-label" for="camSwitch">Cam</label>
  </div>
  <div class="form-check form-switch pos-move-switch">
    <input class="form-check-input" type="checkbox" id="moveSwitch">
    <label class="form-check-label" for="moveSwitch">Move</label>
  </div>
  <div class="form-check form-switch pos-share-switch">
    <input class="form-check-input" type="checkbox" id="shareSwitch">
    <label class="form-check-label" for="shareSwitch">Share</label>
  </div>
  <button type="button" class="btn btn-light btn-zoom-in">+</button>
  <button type="button" class="btn btn-light btn-zoom-out">-</button>

  <button type="button" data-bs-toggle="modal" class="btn btn-light btn-cali" data-bs-target="#calibration_modal">Cali</button>
  <div class="modal" tabindex="-1" id="calibration_modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Calibrate face detection</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="text-align: center;">
          <p id="calibration_info">...</p>
          <canvas width="320" height="240" id="calibration_preview"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="calibration_submit">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
